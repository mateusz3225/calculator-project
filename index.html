<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="displayResult"></div>
    <div class="displaySymbols"></div></div>
    <div class='container2'>
    <div class="digits annoyingDivClick">
    <button class="one digit">1</button>
    <button class="two digit">2</button>
    <button class="three digit">3</button>
    <button class="four digit">4</button>
    <button class="five digit">5</button>
    <button class="six digit">6</button>
    <button class="seven digit">7</button>
    <button class="eight digit">8</button>
    <button class="nine digit">9</button>
    <button class="zero digit">0</button>
    <button class="dot digit">.</button>
    <button class="initiator">=</button>
    </div>
    <div class="buttons">
        <button class="add button">+</button>
        <button class="subtract button">-</button>
        <button class="multiply button">*</button>
        <button class="divide button">/</button>
        </div>
</div>
<div class="endButtons">
   <div>
<button class="clear">CLEAR</button>
<button class="undo">BackSpace</button>
</div></div>
</body>
<script src="script.js"></script>
</html>
